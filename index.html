<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>お問い合わせフォームforペアワーク</title>
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" media="screen" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./slick/slick.min.js"></script>
    <script src="./js/scrpt.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html"><img src="./images/logo.png" class="logo_image">
        </a>
      </header>
      <div class="clear">
        <ul class="center-item">
             <li><img src="./images/cat.jpg" alt="image01" class="image_area"></li>
             <li><img src="./images/goma.JPG" alt="image02" class="image_area"></li>
             <li><img src="./images/tora.JPG" alt="image03" class="image_area"></li>
        </ul>
      </div>
      <div class="wrapper clearfix">
        <article class="content">
          <form class="inquiry" action="index.html" method="post">
          <table>
            <tr>
              <th class="topic">猫ちゃんのお名前</th>
                <td><input class="box" type="text" name="name" value=""></td>
            </tr>
            <tr>
              <th class="topic">メールアドレス</th>
              <td>
                <input class="box" type="text" name="email" value="">
              </td>
            <tr>
              <th class="topic">猫種</th>
              <td>
                <input class="box" type="text" name="email" value="">
              </td>
            </tr>
            <tr>
              <th class="topic">性別</th>
              <td><input type="checkbox" name="sex" value="male">男の子
              <input type="checkbox" name="sex" value="female">女の子</td>
            </tr>
            <tr>
              <th class="topic">お問い合わせ内容</th>
              <td><input class= "box" type="text" name="inquiry" value=""></td>
            </tr>
          </table>
          <div class="button">
            <input type="submit" value="送信">
          </div>
      </form>
        </article>
      </div>
        <footer class="footer">
          <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
        </footer>
    </body>
  </html>
